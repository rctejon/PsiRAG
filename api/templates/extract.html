{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h3>¿De qué articulo quieres extraer información?</h3>
    <form action="/scrapper" method="post">
        <div class="mb-3">
            <label for="url" class="form-label">URL del artículo</label>
            <input type="text" class="form-control" id="url" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary">Extraer</button>
    </form>
</div>
{% endblock %}
